<div class="container-fluid">
	<app-page-title title="Créer un Lot" [breadcrumbItems]="breadCrumbItems"></app-page-title>

	<div class="card">
		<div class="card-body">
			<form [formGroup]="form" (ngSubmit)="submit()">
				<div class="row g-3">
					<div class="col-md-4">
						<label class="form-label" for="code">Code du lot</label>
						<input id="code" class="form-control" formControlName="code" placeholder="LOT-YYYY-XXXX">
					</div>
					<div class="col-md-4">
						<label class="form-label" for="assignedTo">Livreur (optionnel)</label>
						<input id="assignedTo" class="form-control" formControlName="assignedTo" placeholder="ID livreur">
					</div>
					<div class="col-md-4">
						<label class="form-label" for="status">Statut</label>
						<select id="status" class="form-select" formControlName="status">
							<option value="planned">Planifié</option>
							<option value="in_progress">En cours</option>
							<option value="completed">Terminé</option>
							<option value="canceled">Annulé</option>
						</select>
					</div>
				</div>

				<div class="text-end mt-3">
					<button type="submit" class="btn btn-primary" [disabled]="saving">
						<span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
						Créer le lot
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
